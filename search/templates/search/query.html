{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<title>Search results</title>
{% if athlete_list %}
<table id="results">
<tr>
	<th>Name</th>
	<th>Seeds</th>
	<th>Leeches</th>
	<th>Size</th>
	<th>Link</th>
</tr>
{% for res in results %}
<tr>
	<td>{{ res.name }}</td>
	<td>{{ res.seeds }}</td>
	<td>{{ res.leech }}</td>
	<td>{{ res.size }}</td>
	<td><a href="{{ res.link }}">{{ res.link }}</a></td>
</tr>
{% endfor %}
</table>

{% else %}
<div class="page-wrap">
<h2>Unable to find anything</h2>
</div>
{% endif %}
